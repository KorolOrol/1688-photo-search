<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
  <title>Вставка фото</title>

      body { 
        background-color: antiquewhite;
        height: 346px;
         width: 662px;
          padding: 10px; 
          text-align: center; 
      }
      #pasteArea {
          border: 2px dashed #ccc;
          padding: 20px;
          margin: 10px 0;
      }
      #previewImage {
          max-width: 100%;
          max-height: 200px;
          display: none;
      }
  </style>
</head>
<body>
  <h2>Вставка фото</h2>
  <div id="pasteArea">
      <p>Нажмите Ctrl+V для вставки изображения</p>
      <img id="previewImage" />
  </div>
  <button id="uploadBtn" disabled>Загрузить</button>

  <script src="scripts/scriptserchphoto.js"></script>
  <script src="scripts/popupback.js"></script>

</html>
